<div class="container" >
  <div class="background-image">
    <!-- <img src="../../../../assets/back-drop.jpg" alt=""> -->
  </div>
 <div class="col-lg-4 col-md-3 col-sm-2"></div>
 <div class="col-lg-4 col-md-6 col-sm-8">
     <div class="logo">
         <img src="assets/logo.png"  alt="Logo"  >
     </div>
     <div class="row loginbox">
         <div class="col-lg-12">
             <span class="singtext" >Sign In </span>
         </div>
         <form (ngSubmit)=onSignIn(f) #f="ngForm">
         <div class="col-lg-12 col-md-12 col-sm-12">
             <input class="form-control"
             type="email"
             placeholder="Email"
             ngModel
             name="email">
         </div>
         <div class="col-lg-12  col-md-12 col-sm-12">
             <input
             class="form-control"
             type="password"
             placeholder="Password"
             ngModel
             name="password">
         </div>
         <div class="col-lg-12  col-md-12 col-sm-12">
           <button type="submit" class="btn btn-default submitButton">Sign in</button>
         </div>
       </form>
     </div>
     <div class="row forGotPassword">
         <a routerLink="/signup">Create an Account</a>
     </div>
